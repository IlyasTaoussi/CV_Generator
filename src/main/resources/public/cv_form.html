<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cv_form.css">
    <script src="js/cv_form.js"></script>

</head>
<body>
    <div class="container">
                <!-- Contact info -->
                <form id="contact_form">
                    <h2>Contact</h2>
                    <div class="form-group">
                        <label class="form-label mt-4">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter your full address" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Phone number</label>
                        <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Links</label>
                        <textarea class="form-control" id="links" rows="3" placeholder="links to your social network"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Summary</label>
                        <textarea class="form-control" id="summary" rows="3" placeholder="Quick personal description"></textarea>
                    </div>
                </form>
                <!-- End contact info -->

                <!-- Professional experience -->
                <form id="experience_form">
                    <h2>Professional experience</h2>
                    <div class="form-group">
                        <label class="form-label mt-4">Position</label>
                        <input type="text" class="form-control" id="position" placeholder="Enter position's name" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Company</label>
                        <input type="text" class="form-control" id="company" placeholder="Enter company's name" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">From</label>
                        <input type="date" class="form-control" id="startDate" placeholder="From" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">To</label>
                        <input type="date" class="form-control" id="endDate" placeholder="To" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Job's description</label>
                        <textarea class="form-control" id="jobDescription" rows="3" placeholder="Job's description" required="required"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Used technologies</label>
                        <textarea class="form-control" id="techno" rows="3" placeholder="Used technologies"></textarea>
                    </div>
                    <button class="btn btn-xs btn-danger btn-block" id="add_experience_btn" type="button">
                        Add professional experience
                    </button>
                </form>
                <!-- End professional experience -->

                <!-- Formation -->
                <form id="formation_form">
                    <h2>Formation</h2>
                    <div class="form-group">
                        <label class="form-label mt-4">Schooling level</label>
                        <input type="text" class="form-control" id="schoolingLevel" placeholder="Your level of schooling" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Domain</label>
                        <input type="text" class="form-control" id="domain" placeholder="Enter the domain of your schooling" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">School</label>
                        <input type="text" class="form-control" id="school" placeholder="Which school ?" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">School city</label>
                        <input type="text" class="form-control" id="schoolCity" placeholder="Which city ?">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">From</label>
                        <input type="date" class="form-control" id="formationStartDate" placeholder="From">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">To</label>
                        <input type="date" class="form-control" id="formationEndDate" placeholder="To">
                    </div>
                    <button class="btn btn-xs btn-danger btn-block" id="add_formation_btn" type="button">
                        Add formation
                    </button>
                </form>
                <!-- End formation -->

                <!-- skills -->
                <form id="skills_form">
                    <h2>Skills</h2>
                    <div class="form-group">
                        <label class="form-label mt-4">Skill's name</label>
                        <input type="text" class="form-control" id="skills" placeholder="Skills" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Years of experiences</label>
                        <input type="text" class="form-control" id="yearsSkills" placeholder="For how many years ?">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Level</label>
                        <input type="text" class="form-control" id="skillsLevel" placeholder="At what level ?">
                    </div>
                    <button class="btn btn-xs btn-danger btn-block" id="add_skills_btn" type="button">
                        Add skills
                    </button>
                </form>
                <!-- End skills -->

                <!-- Certifications -->
                <form id="certification_form">
                    <h2>Certifications</h2>
                    <div class="form-group">
                        <label class="form-label mt-4">Title</label>
                        <input type="text" class="form-control" id="certifTitle" placeholder="Title" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Date of acquisition</label>
                        <input type="date" class="form-control" id="certifStartDate" placeholder="Date of start" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Certification's description</label>
                        <textarea class="form-control" id="certifDescription" rows="3" placeholder="Certification's description"></textarea>
                    </div>
                    <button class="btn btn-xs btn-danger btn-block" id="add_certification_btn" type="button">
                        Add certification
                    </button>
                </form>
                <!-- End certifications -->

                <!-- Language -->
                <form id="language_form">
                    <h2>Language</h2>
                    <div class="form-group">
                        <label class="form-label mt-4">Language</label>
                        <input type="text" class="form-control" id="languageName" placeholder="Which one ?" required="required">
                    </div>
                    <div class="form-group">
                        <label class="form-label mt-4">Level</label>
                        <input type="text" class="form-control" id="languageLevel" placeholder="At what level ?">
                    </div>
                    <button class="btn btn-xs btn-danger btn-block" id="add_language_btn" type="button">
                        Add language
                    </button>
                    <!-- End Language -->
                    <button class="btn btn-lg btn-primary btn-block" id="submit_btn" type="submit">
                        Submit
                    </button>
                </form>
    </div>
</body>
</html>
