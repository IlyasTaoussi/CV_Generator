
<!doctype html>
<html lang="en">
<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cv_form.css">

    <!-- JavaScript -->
    <script src="js/cv_form.js"></script>
    <title>CV Creation</title>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CV Generator</a>
        </div>
    </nav>
</header>
<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-contact-tab" data-bs-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="true">Contact</a>
        <a class="nav-link" id="nav-summary-tab" data-bs-toggle="tab" href="#nav-summary" role="tab" aria-controls="nav-summary" aria-selected="false">Summary</a>
        <a class="nav-link" id="nav-experience-tab" data-bs-toggle="tab" href="#nav-experience" role="tab" aria-controls="nav-experience" aria-selected="false">Professional experience</a>
        <a class="nav-link" id="nav-formation-tab" data-bs-toggle="tab" href="#nav-formation" role="tab" aria-controls="nav-formation" aria-selected="false">Formation</a>
        <a class="nav-link" id="nav-skill-tab" data-bs-toggle="tab" href="#nav-skill" role="tab" aria-controls="nav-skill" aria-selected="false">Skills</a>
        <a class="nav-link" id="nav-certification-tab" data-bs-toggle="tab" href="#nav-certification" role="tab" aria-controls="nav-certification" aria-selected="false">Certification</a>
        <a class="nav-link" id="nav-language-tab" data-bs-toggle="tab" href="#nav-language" role="tab" aria-controls="nav-language" aria-selected="false">Language</a>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
        <div class="container">
            <!-- Contact info -->
            <form id="contact_form">
                <h2>Contact</h2>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Phone number</label>
                            <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required="required">
                        </div>
                    </article>
                </div>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your full address" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                    </article>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Links</label>
                    <textarea class="form-control" id="links" rows="3" placeholder="links to your social network"></textarea>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_contact_btn" type="submit" onclick="OnClickContactFunction()">
                    Add contact informations
                </button>
            </form>
            <!-- End contact info -->
        </div>
    </div>

    <div class="tab-pane fade" id="nav-summary" role="tabpanel" aria-labelledby="nav-summary-tab">
        <div class="container">
            <!-- Summary -->
            <form id="summary_form">
                <h2>Summary</h2>
                <div class="form-group">
                    <label class="form-label mt-4">Summary</label>
                    <textarea class="form-control" id="summary" rows="3" placeholder="Quick personal description"></textarea>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_summary_btn" type="submit" onclick="OnClickSummaryFunction()">
                    Add summary
                </button>
            </form>
            <!-- End summary -->
        </div>
    </div>
    <div class="tab-pane fade" id="nav-experience" role="tabpanel" aria-labelledby="nav-experience-tab">
        <div class="container">
            <!-- Professional experience -->
            <form id="experience_form">
                <h2>Professional experience</h2>
                <div class="form-group">
                    <label class="form-label mt-4">Position</label>
                    <input type="text" class="form-control" id="position" placeholder="Enter position's name" required="required">
                </div>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Enter company's name" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" required="required">
                        </div>
                    </article>
                </div>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">From</label>
                            <input type="date" class="form-control" id="startDate" placeholder="From" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">To</label>
                            <input type="date" class="form-control" id="endDate" placeholder="To" required="required">
                        </div>
                    </article>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Job's description</label>
                    <textarea class="form-control" id="jobDescription" rows="3" placeholder="Job's description" required="required"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Used technologies</label>
                    <textarea class="form-control" id="techno" rows="3" placeholder="Used technologies"></textarea>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_experience_btn" type="submit" onclick="OnClickPEFunction()">
                    Add professional experience
                </button>
            </form>
            <!-- End professional experience -->
        </div>
    </div>
    <div class="tab-pane fade" id="nav-formation" role="tabpanel" aria-labelledby="nav-formation-tab">
        <div class="container">
            <!-- Formation -->
            <form id="formation_form">
                <h2>Formation</h2>
                <div class="form-group">
                    <label class="form-label mt-4">Schooling level</label>
                    <input type="text" class="form-control" id="schoolingLevel" placeholder="Your level of schooling" required="required">
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Domain</label>
                    <input type="text" class="form-control" id="domain" placeholder="Enter the domain of your schooling" required="required">
                </div>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">School</label>
                            <input type="text" class="form-control" id="school" placeholder="Which school ?" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">School city</label>
                            <input type="text" class="form-control" id="schoolCity" placeholder="Which city ?">
                        </div>
                    </article>
                </div>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">From</label>
                            <input type="date" class="form-control" id="formationStartDate" placeholder="From">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">To</label>
                            <input type="date" class="form-control" id="formationEndDate" placeholder="To">
                        </div>
                    </article>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_formation_btn" type="submit" onclick="OnClickEducationFunction()">
                    Add formation
                </button>
            </form>
            <!-- End formation -->
        </div>
    </div>
    <div class="tab-pane fade" id="nav-skill" role="tabpanel" aria-labelledby="nav-skill-tab">
        <div class="container">
            <!-- skills -->
            <form id="skills_form">
                <h2>Skills</h2>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Skill's name</label>
                            <input type="text" class="form-control" id="skills" placeholder="Skills" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Level</label>
                            <input type="text" class="form-control" id="skillsLevel" placeholder="At what level ?">
                        </div>
                    </article>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_skills_btn" type="submit" onclick="OnClickSkillsFunction()">
                    Add skills
                </button>
            </form>
            <!-- End skills -->
        </div>
    </div>
    <div class="tab-pane fade" id="nav-certification" role="tabpanel" aria-labelledby="nav-certification-tab">
        <div class="container">
            <!-- Certifications -->
            <form id="certification_form">
                <h2>Certifications</h2>
                <div class="form-group">
                    <label class="form-label mt-4">Title</label>
                    <input type="text" class="form-control" id="certifTitle" placeholder="Title" required="required">
                </div>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Date of acquisition</label>
                            <input type="date" class="form-control" id="certifStartDate" placeholder="Date of start" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Expiration</label>
                            <input type="date" class="form-control" id="certifEndDate" placeholder="Date of end" required="required">
                        </div>
                    </article>
                </div>
                <div class="form-group">
                    <label class="form-label mt-4">Certification's description</label>
                    <textarea class="form-control" id="certifDescription" rows="3" placeholder="Certification's description"></textarea>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_certification_btn" type="submit" onclick="OnClickCertificationsFunction()">
                    Add certification
                </button>
            </form>
            <!-- End certifications -->
        </div>
    </div>
    <div class="tab-pane fade" id="nav-language" role="tabpanel" aria-labelledby="nav-language-tab">
        <div class="container">
            <!-- Language -->
            <form id="language_form">
                <h2>Language</h2>
                <div class="row">
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Language</label>
                            <input type="text" class="form-control" id="languageName" placeholder="Which one ?" required="required">
                        </div>
                    </article>
                    <article class="col-md-6">
                        <div class="form-group">
                            <label class="form-label mt-4">Level</label>
                            <input type="text" class="form-control" id="languageLevel" placeholder="At what level ?">
                        </div>
                    </article>
                </div>
                <button class="btn btn-xs btn-danger btn-block" id="add_language_btn" type="submit" onclick="OnClickLanguageFunction()">
                    Add language
                </button>
            </form>
            <!-- End Language -->
        </div>
    </div>
</div>


<!--Bootstrap Js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
