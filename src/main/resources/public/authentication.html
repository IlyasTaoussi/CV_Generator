<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/authentication.css">
    <script src="js/webtoolkit.sha256.js"></script>
    <script src="js/authentication.js"></script>
</head>

<!-- Website content -->
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #86aeeb;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="img/cv_icon_white.png" alt="Logo du site"/>CV Generator</a>
            </div>
        </nav>
    </header>
<!-- authentication form -->
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in to CV generator</p>
                                    <div class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" >Your Email</label>
                                                <input type="email" placeholder="email" id="email" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" >Password</label>
                                                <input type="password" placeholder="password" id="password" class="form-control" />
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn text-light btn-lg" style="background-color: #e6bc9e" onclick="OnClickFunctionReg()">Sign in</button>
                                        </div>
                                        <a href="registration.html" class="pull-right"> Create an account </a>
                                    </div>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="img/cv_icon.png" class="img-fluid" alt="logo site">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
